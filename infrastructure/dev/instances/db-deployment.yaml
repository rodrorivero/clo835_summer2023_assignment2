apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: mysql
    component: database
spec:
  selector:
    matchLabels:
      app: mysql
      component: database
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql
        component: database
    spec:
      containers:
        - name: my-db
          image: 456965715091.dkr.ecr.us-east-1.amazonaws.com/my-db:latest
          imagePullPolicy: Always 
          ports:
          - containerPort: 3306
            protocol: TCP
          env:    
            - name: DBHOST
              value: "my-db"
            - name: DBPORT
              value: "3306"
            - name: DBUSER
              value: "root"
            - name: DATABASE
              value: "employees"
            - name: DBPWD
              value: "pw"
            - name: APP_COLOR
              value: "blue"
            - name: MYSQL_ROOT_PASSWORD
              value: "pw"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      imagePullSecrets:
        - name: ecr-credentials